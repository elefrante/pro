<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRS - Sesion Iniciada</title>
    <link rel="stylesheet" href="../usuario/css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
    <div class="header-content">
        <a class="logo" href="../LandingYLogin/landing.html">
            <img style="height: 60px; width: 60px;" src="../imgs/Logo1.png" alt="Logo de la cooperativa" />
            <h1 style="padding-left: 5px;">CRS</h1>
        </a>
        <h2 id="saludo">Cargando...</h2>

        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="comprobantes.html" class="active">Comprobantes</a></li>
                <li><a href="horasTrabajo.html">Registro de Horas</a></li>
            </ul>
        </nav>
        <div class="noti-container">
                <img id="campana" src="../imgs/campanita.webp" class="campana-icon">
                <!-- Puntito rojo (notificaciones nuevas) -->
                <span id="notiIndicator" class="noti-indicator"></span>
            </div>
            <!-- Panel desplegable -->
            <div id="panelNotificaciones" class="panel-noti"></div>
        <a href="#" class="logout" onclick="cerrarSesion()">Cerrar Sesión</a>
    </div>
</header>
<main class="container">

  <!-- Panel izquierdo dinámico -->
   <div class="formulario">
   <!-- Selector de tipo -->
  <section class="selector">
    <h4 for="tipo">Seleccionar tipo:</h4>
    <select id="tipo">
      <option value="mensual">Mensual</option>
      <option value="compensatorio">Compensatorio</option>
      <option value="inicial">Inicial</option>
    </select>
  </section>
  <section id="formulario">
    <!-- JS inyecta aquí el contenido según tipo -->
  </section>
  </div>

  <!-- Aside derecho -->
  <aside id="lista-comprobantes" class="comprobantes-lista">
    <!-- JS carga aquí los comprobantes del usuario -->
  </aside>
</main>
<footer class="footer">
    <p>© 2025 Cooperativa Richie Silver (CRS)</p>
    <a href="https://wa.me/59898843651"><img style="height: 40px; width: 40px;" src="../imgs/whatsapp.png"></a>
  </footer>


<!-- Modal descripción -->
<div id="modal" class="modal oculto">
  <div class="modal-content">
    <span id="cerrarModal" class="cerrar">&times;</span>
    <h2>Descripción completa</h2>
    <p id="modalDescripcion"></p>
  </div>
</div>

</body>
</html>
<script>
    const formulario = document.getElementById("formulario");
const tipoSelect = document.getElementById("tipo");
const listaComprobantes = document.getElementById("lista-comprobantes");
const modal = document.getElementById("modal");
const cerrarModal = document.getElementById("cerrarModal");
const modalDescripcion = document.getElementById("modalDescripcion");

const usuarioCedula = localStorage.getItem("usuarioCedula");
if (!usuarioCedula) {
    window.location.href = "../LandingYLogin/landing.html";
}


// Renderiza el formulario según el tipo
function renderFormulario(tipo) {
  let contenido = `
  <article class="comprobante-form">
    ${tipo !== "inicial" ? `
      <h4>Fecha del mes o semana a abonar:</h4>
      <input type="date" id="fechaOptativa">
    ` : ""}
    <h4>Aclaración opcional:</h4>
    <textarea id="descripcion"></textarea>
    <div class="acciones-form">
      <input type="file" id="archivo">
      <img src="../imgs/subirarc.png" alt="descargar">
    </div>
    <p id="nombreArchivo"></p>
    <button class="enviar" onclick="enviarComprobante('${tipo}')">Enviar</button>
  </article>`;

  formulario.innerHTML = contenido;

  const archivoInput = document.getElementById("archivo");
  archivoInput.addEventListener("change", () => {
    document.getElementById("nombreArchivo").innerText = archivoInput.files[0]?.name || "";
  });
}

// Carga comprobantes desde la API
function cargarComprobantes() {
  fetch(`../APICooperativa/apiComprobantes.php/comprobantes/?cedula=${usuarioCedula}`)
    .then(res => res.json())
    .then(data => {
      console.log(data);

      // Ordenar por id_comprobante: más nuevo arriba
      data.sort((a, b) => b.id_comprobante - a.id_comprobante);


      listaComprobantes.innerHTML = "";
      data.forEach((c) => {
        const estadoClass = c.estado === "En proceso" ? "proceso" : 
                            c.estado === "Aceptado" ? "aceptado" : "invalido";

        let titulo = "";

        if (c.tipo === "mensual") {
          if (c.fecha_optativa) {
            const fecha = new Date(c.fecha_optativa);
            const opciones = { month: "long", year: "numeric" };
            let mesAnio = fecha.toLocaleDateString("es-ES", opciones);
            mesAnio = mesAnio.charAt(0).toUpperCase() + mesAnio.slice(1);
            titulo = `Pago Mensual: ${mesAnio}`;
          } else {
            titulo = "Pago Mensual";
          }
        } else if (c.tipo === "inicial") {
          titulo = "Pago Inicial:";
        } else if (c.tipo === "compensatorio") {
          if (c.fecha_optativa) {
            const fecha = new Date(c.fecha_optativa);
            const inicioSemana = new Date(fecha);
            inicioSemana.setDate(fecha.getDate() - fecha.getDay() + 1);
            const finSemana = new Date(inicioSemana);
            finSemana.setDate(inicioSemana.getDate() + 6);

            const opciones = { day: "2-digit", month: "2-digit", year: "numeric" };
            const inicioStr = inicioSemana.toLocaleDateString("es-ES", opciones);
            const finStr = finSemana.toLocaleDateString("es-ES", opciones);

            titulo = `Pago compensatorio: Semana de ${inicioStr} - ${finStr}`;
          } else {
            titulo = "";
          }
        } else {
          titulo = "Pago";
        }

        let descCorta = c.descripcion || "";
        let botonVerMas = "";
        if (descCorta.length > 30) {
          const corta = descCorta.substring(0, 30) + "...";
          botonVerMas = `<button class="ver-mas" data-descripcion="${c.descripcion}">Ver más</button>`;
          descCorta = corta;
        }

        listaComprobantes.innerHTML += `
          <article class="comprobante-card ${estadoClass}">
            <h4>${titulo}</h4>
            <p>Estado: <span class="estado ${estadoClass}">${c.estado}</span></p>
            <p class="descripcion">${descCorta} ${botonVerMas}</p>
            <div class="acciones-form">
            <button onclick="window.open('../APICooperativa/${c.nombre_comprobante}', '_blank')">Ver comprobante</button>
            <img src="../imgs/81088.png" alt="descargar">
            </div>
          </article>
        `;
      });

      // Listeners para los botones Ver más
      document.querySelectorAll(".ver-mas").forEach(el => {
        el.addEventListener("click", () => {
          const texto = el.getAttribute("data-descripcion");
          verMas(texto);
        });
      });
    });
}



// Enviar comprobante
function enviarComprobante(tipo) {
  const descripcion = document.getElementById("descripcion").value;
  const archivo = document.getElementById("archivo").files[0];
  const fechaOptativa = tipo === "inicial" ? new Date().toISOString().slice(0,10) : 
                         document.getElementById("fechaOptativa").value;

  if (!archivo) {
    alert("Debes seleccionar un archivo");
    return;
  }

  const formData = new FormData();
  formData.append("cedula", usuarioCedula);
  formData.append("tipo", tipo);
  formData.append("fecha_optativa", fechaOptativa);
  formData.append("descripcion", descripcion);
  formData.append("comprobante", archivo);

  fetch("../APICooperativa/apiComprobantes.php/comprobantes", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(() => {
    cargarComprobantes();
    renderFormulario(tipo);
  });
}

// Modal
function verMas(desc) {
  modalDescripcion.innerText = desc;
  modal.classList.remove("oculto");
}

cerrarModal.addEventListener("click", () => modal.classList.add("oculto"));
modal.addEventListener("click", (e) => {
  if (e.target === modal) modal.classList.add("oculto");
});

// Inicial
tipoSelect.addEventListener("change", (e) => renderFormulario(e.target.value));
renderFormulario(tipoSelect.value);
cargarComprobantes();


if (!usuarioCedula) {
    document.getElementById('saludo').innerText = "No has iniciado sesión.";
} else {
    fetch(`../APIUsuarios/api.php/usuarios/${usuarioCedula}`)
        .then(res => res.json())
        .then(usuario => {
            const nombreCompleto = `${usuario.nombre} ${usuario.apellido}`;
            document.getElementById('saludo').innerHTML = `Bienvenido, <strong>${nombreCompleto}</strong>`;
        });
}

function cerrarSesion() {
  localStorage.removeItem("usuarioCedula");
  window.location.href = "../LandingYLogin/landing.html"; 
}

async function cargarNotificaciones() {
    const panel = document.getElementById("panelNotificaciones");
    const indicator = document.getElementById("notiIndicator");

    const cedula = localStorage.getItem("usuarioCedula");

    const res = await fetch(`../APICooperativa/apiNotificaciones.php?cedula=${cedula}`);
    const datos = await res.json();

    panel.innerHTML = "";

    let hayNoVistas = false;

    if (datos.length === 0) {
        panel.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No hay notificaciones</p>';
    } else {
        datos.forEach(n => {
            if (n.estado == 0) hayNoVistas = true;

            panel.innerHTML += `
                <div class="noti-card ${n.estado == 0 ? 'no-vista' : ''}">
                    <div class="noti-header">
                        <h4>${n.titulo}</h4>
                        ${n.estado == 0 ? '<span class="noti-badge">●</span>' : ''}
                    </div>
                    <p>${n.descripcion_breve}</p>
                </div>
            `;
        });
    }

    // Mostrar/ocultar indicador según si hay no vistas
    if (hayNoVistas) {
        indicator.style.display = "block";
    } else {
        indicator.style.display = "none";
    }
}

async function marcarComoVistas() {
    const cedula = localStorage.getItem("usuarioCedula");
    await fetch("../APICooperativa/marcarComoVistas.php?cedula=" + cedula);
    cargarNotificaciones();
}

// Evento de abrir panel
document.getElementById("campana").addEventListener("click", () => {
    document.getElementById("panelNotificaciones").classList.toggle("activo");
    if (document.getElementById("panelNotificaciones").classList.contains("activo")) {
        marcarComoVistas();
    }
});

cargarNotificaciones();
</script>
