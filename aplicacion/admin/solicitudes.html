    <header>
        <div class="header-content">
            <a class="logo" href="../LandingYLogin/landing.html">
                <img style="height: 60px; width: 60px;" src="../imgs/Logo1.png" alt="Logo de la cooperativa" />
                <h1 style="padding-left: 5px;">CRS</h1>

            <ul>
                <li><a href="../admin/inicio.php">Inicio</a></li>

        </main>

<script>
const adminId = localStorage.getItem('adminId');

if (!adminId) {
    document.getElementById('saludo').innerText = "No has iniciado sesión.";
    window.location.href = "login.html";
} else {
    fetch(`../APIAdmin/api.php/administrativos/${adminId}`)
        .then(res => res.json())
        .then(admin => {
            if (admin && admin.nombre_apellidos) {
                document.getElementById('saludo').innerHTML = 
                    `${admin.nombre_apellidos}`;
            } else {
                document.getElementById('saludo').innerText = "Error al cargar datos.";
            }
        })
        .catch(() => {
            document.getElementById('saludo').innerText = "Error al conectar con la API.";
        });
}


document.addEventListener('DOMContentLoaded', () => {
    const solicitudesContainer = document.getElementById('solicitudes-container');

    function cargarSolicitudes() {
        fetch('../APIUsuarios/api.php/usuarios')
            .then(res => res.json())
            .then(usuarios => {
                solicitudesContainer.innerHTML = ''; // limpiar

                // Filtrar solo los usuarios con aceptado = 0
                const pendientes = usuarios.filter(u => u.aceptado == '0');

                if (pendientes.length === 0) {
                    solicitudesContainer.innerHTML = '<p>No hay solicitudes pendientes.</p>';
                    return;
                }

                pendientes.forEach(usuario => {
                    const card = document.createElement('div');
                    card.classList.add('solicitud-card');

                    card.innerHTML = `
                        <img src="../APIUsuarios/${usuario.perfil}" class="foto-perfil" />
                        <div>
                            <strong>Nombre:</strong> ${usuario.nombre}<br>
                            <strong>Apellido:</strong> ${usuario.apellido}<br>
                            <strong>Email:</strong> ${usuario.email}<br>
                            <strong>Teléfono:</strong> ${usuario.telefono}<br>
                        </div>
                        <div class="acciones">
                            <button class="btn aceptar">Aceptar</button>
                            <button class="btn rechazar">Rechazar</button>
                        </div>
                    `;

                    // Botón ACEPTAR
                    card.querySelector('.aceptar').addEventListener('click', () => {
                        fetch(`../APIUsuarios/api.php/usuarios/${usuario.cedula}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ aceptado: '1' })
                        })
                        .then(res => res.ok ? alert('Usuario aceptado!') : alert('Error'))
                        .then(() => cargarSolicitudes());
                    });

                    // Botón RECHAZAR
                    card.querySelector('.rechazar').addEventListener('click', () => {
                        fetch(`../APIUsuarios/api.php/usuarios/${usuario.cedula}`, {
                            method: 'DELETE'
                        })
                        .then(res => res.ok ? alert('Usuario rechazado!') : alert('Error al eliminar'))
                        .then(() => cargarSolicitudes());
                    });

                    solicitudesContainer.appendChild(card);
                });
            })
            .catch(err => console.error('Error al cargar solicitudes:', err));
    }

    cargarSolicitudes();
});

function cerrarSesion() {
  // Borrar sesión del admin
  localStorage.removeItem('adminId');

  // Redirigir al login
  window.location.href = "login.html";
}
</script>
